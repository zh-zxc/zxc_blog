# Netlify配置文件
[build]
  # 发布目录 - Netlify CMS通常将内容存储在admin目录中
  publish = "/"
  
  # 构建命令 - 对于纯静态站点，可能不需要构建命令
  command = ""

# 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify CMS配置
[dev]
  # 本地开发服务器端口
  port = 8888
  
# Headers配置
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"